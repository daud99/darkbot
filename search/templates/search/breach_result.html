<!DOCTYPE html>
{% extends base_template %}
{% load static %}
{% block content %}
<div class="content">
    <div class="row">
        <div class="col-12" id="searchcontent">
            <div class="limiter" id="main">
                <div class="container mt-5">
                    <div class="text-center">
                        <h1><strong>SEARCH RESULT</strong></h1>
                    </div>
                </div>
                <div class="container-table100">
                    <div class="wrap-table100">
                        <div class="table100">
                            <table>
                                {% if documents %}
                                <thead>
                                <tr class="table100-head">
                                    <th class="column1">Email</th>
                                    <th class="column2">Password</th>
                                </tr>
                                </thead>
                                
                                {% for out in documents %}
                                <tbody>
                                <tr>
                                    <td class="column1">{{ out.0 }}</td>
                                    <td class="column2">{{ out.1 }}</td>
                                </tr>
                                </tbody>
                                {% endfor %}
                                {% else %}
                                <p class="display-2">Result Not found</p>
                                {% endif %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
