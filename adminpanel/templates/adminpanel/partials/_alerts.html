<div id="message">
{% if messages %}
{% for message in messages %}
<div data-notify="container" class="col-xs-11 col-sm-4 alert alert-{{message.tags}} alert-with-icon" role="alert"
     data-notify-position="top-center"
     style="display: inline-block; margin: 0px auto; position: fixed; transition: all 0.5s ease-in-out 0s; z-index: 1060; top: 20px; left: 0px; right: 0px;">
    <button type="button" aria-hidden="true" class="close" data-dismiss="alert"
            style="position: absolute; right: 10px; top: 50%; margin-top: -13px; z-index: 1062;"><i
            class="tim-icons icon-simple-remove"></i></button>
    <span data-notify="icon" class="tim-icons icon-bell-55"></span> <span data-notify="title"></span> <span
        data-notify="message">
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    <b>ERROR!</b>
    {% else %}
    <b>{{message.tags|title}}!</b>
    {% endif %}
    {{message}}.</span><a
        href="#" target="_blank" data-notify="url"></a>
</div>
{% endfor %}
{% endif %}
</div>
